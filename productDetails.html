<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega esta l√≠nea -->
</head>

<body>

    <header>
        <h1>Tienda Online T-shirt üõçÔ∏è</h1>
        <p>@dontesterlabs</p>
        <div id="usuario-info"></div>
    </header>

    <section id="product-details-section" class="product-container">
        <!-- AQUI -->
    </section>

    <div id="carro">
        <h2>Carro de Compra</h2>
        <ul id="lista-carro"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="realizarCompra()">Comprar</button>
    </div>
    <button onclick="volverAlHome()">Volver al Home</button>

    <footer>
        <div id="footer-content">
            <div id="footer-info">
                <p>&copy; 2023 Tienda Online Ficticia</p>
                <p>@dontesterlabs</p>
            </div>
        </div>
    </footer>

    <script>
        // Obtener par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const nombre = params.get('nombre');
        const descripcion = params.get('descripcion');
        const precio = params.get('precio');

        // Seleccionar la secci√≥n "AQUI"
        const pds = document.getElementById('product-details-section');

        // Mostrar detalles en la p√°gina dentro de la secci√≥n "AQUI"
        pds.innerHTML = `
            <div class="product" id="product${id}">
                <img src="./image/ella.jpg" alt="Producto ${id}">
                <h2>${nombre}</h2>
                <p>${descripcion}</p>
                <p>Precio: $${precio}</p>
                <form id="product-options-form">
                <label for="color">Seleccione Color:</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <!-- Add more options as needed -->
                </select>
                <br>
                <br>
                <label>Seleccione talla:</label>
                <div class="size-options">
                    <input type="radio" id="sizeS" name="size" value="s">
                    <label for="sizeS">S</label>

                    <input type="radio" id="sizeM" name="size" value="m">
                    <label for="sizeM">M</label>

                    <input type="radio" id="sizeL" name="size" value="l">
                    <label for="sizeL">L</label>
                    <!-- Add more radio buttons as needed -->
                </div>
                <br>
                <button type="button" onclick="addToCartWithOptions('${nombre}', ${precio})">Add to Cart</button>
            </form>
        `;

        // Funci√≥n para volver al Home
        function volverAlHome() {
            window.location.href = "index.html"; // Ajusta la ruta seg√∫n tu estructura de archivos
        }
    </script>

</body>

</html>
